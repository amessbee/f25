[build]
  # Publish the misc directory since that's where our HTML and CSS files are
  publish = "misc"

[build.environment]
  # No build process needed for static HTML

[[redirects]]
  # Redirect root to outline.html to make it the main page
  from = "/"
  to = "/outline.html"
  status = 200

[[redirects]]
  # Handle 404s by serving outline.html (optional, for SPA-like behavior)
  from = "/*"
  to = "/outline.html"
  status = 404

[[headers]]
  # Add security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache static assets
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
